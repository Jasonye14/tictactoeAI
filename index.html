<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' href="ticTacToe.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>  
</head>

<body>
  
     
  <div class="container">
    <div id='title'>Tic Tac Toe</div>

    <div class="row"></div>
      <div id="0" class="col border-r"></div>
      <div id="1" class="col border-r"></div>
      <div id="2" class="col"></div>
      
     
   <div class="row border-b"></div>
      <div id="3" class="col border-r"></div>
      <div id="4" class="col border-r"></div>
      <div id="5" class="col"></div>
    
    <div class="row border-b"></div>
      <div id="6" class="col border-r"></div>
      <div id="7" class="col border-r"></div>
      <div id="8" class="col"></div>
      

    </div>
  
    <div class="endgame"></div>
    <button id="gameBtn" onclick="refresh();">New game</button> 
  </body>
  
   <script src='ticTacToe.js'></script>
</html>
